<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KUBKAK Wallet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      background-color: #00c853;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #chat-box {
      background-color: #1e1e1e;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #msg {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KUBKAK Wallet 💬</h1>
    <button onclick="connect()">🔌 เชื่อมต่อ MetaMask</button>
    <div id="account"></div>

    <hr/>

    <h3>💬 Global Chat</h3>
    <div id="chat-box"></div>
    <input type="text" id="msg" placeholder="พิมพ์ข้อความของคุณ...">
    <button onclick="send()">ส่ง</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <!-- Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQFmvFUxXl4O0S5WSKo9IZsxu9Esmbp6c",
      authDomain: "kubkakwallet.firebaseapp.com",
      databaseURL: "https://kubkakwallet-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "kubkakwallet",
      storageBucket: "kubkakwallet.appspot.com",
      messagingSenderId: "325567266889",
      appId: "1:325567266889:web:d74a2ccb4506bfa47bbf98"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let address;

    async function connect() {
      if (!window.ethereum) return alert("กรุณาติดตั้ง MetaMask ก่อน");
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      address = await signer.getAddress();
      document.getElementById("account").innerText = `👤 คุณ: ${address}`;
    }

    function shortenAddress(addr) {
      return addr.slice(0, 6) + "..." + addr.slice(-4);
      // รองรับชื่อ KNS ได้ภายหลังโดย map ชื่อจาก Firebase หรือ Smart Contract
    }

    function send() {
      const text = document.getElementById("msg").value.trim();
      if (!text || !address) return;
      db.ref("chat").push({
        sender: address,
        msg: text,
        timestamp: Date.now()
      });
      document.getElementById("msg").value = "";
    }

    function listenToChat() {
      const box = document.getElementById("chat-box");
      db.ref("chat").orderByChild("timestamp").limitToLast(100).on("child_added", snap => {
        const data = snap.val();
        const div = document.createElement("div");
        div.innerHTML = `<b>${shortenAddress(data.sender)}</b>: ${data.msg}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
      });
    }

    listenToChat();
  </script>
</body>
</html>
