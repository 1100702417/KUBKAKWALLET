<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KUBKAK Wallet</title>

  <!-- SDKs -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    body { font-family: sans-serif; background: #111; color: #fff; margin: 20px; }
    #wallet-info { margin-bottom: 10px; font-weight: bold; }
    #chat-box { background: #222; padding: 10px; height: 300px; overflow-y: auto; border: 1px solid #333; margin-bottom: 10px; }
    #chat-msg { width: 80%; padding: 8px; }
    button { padding: 8px 12px; background: #22c55e; border: none; color: white; cursor: pointer; }
    button:hover { background: #16a34a; }
    .chat-msg b { color: #22d3ee; }
  </style>
</head>
<body>

<h2>KUBKAK Wallet</h2>
<div id="wallet-info">‚õîÔ∏è Not Connected</div>
<button onclick="connectWallet()">üîå Connect Wallet</button>

<div id="my-address"></div>

<h3>üåê Global Chat</h3>
<div id="chat-box"></div>
<input type="text" id="chat-msg" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." />
<button onclick="sendChat()">üì® ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>

<script>
/* 1. Token/Wallet Config */
const providerOptions = {};
const web3Modal = new window.Web3Modal.default({ cacheProvider: true, providerOptions });
let provider, signer, userAddress;

/* 2. Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyCQFmvFUxXl4O0S5WSKo9IZsxu9Esmbp6c",
  authDomain: "kubkakwallet.firebaseapp.com",
  databaseURL: "https://kubkakwallet-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "kubkakwallet",
  storageBucket: "kubkakwallet.appspot.com",
  messagingSenderId: "325567266889",
  appId: "1:325567266889:web:d74a2ccb4506bfa47bbf98"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* 3. KNS Resolver */
async function resolveKNS(address) {
  try {
    const response = await fetch(`https://api.bitkubnext.com/v1/address/${address}`);
    const data = await response.json();
    if (data?.kns_name) return data.kns_name;
    return null;
  } catch (e) {
    return null;
  }
}

/* 4. Connect Wallet + Chat Listener */
async function connectWallet() {
  try {
    const instance = await web3Modal.connect();
    provider = new ethers.providers.Web3Provider(instance);
    signer = provider.getSigner();
    userAddress = await signer.getAddress();

    document.getElementById("wallet-info").innerText = "‚úÖ Connected: " + userAddress;
    document.getElementById("my-address").innerText = "Your address: " + userAddress;

    listenToChat();
  } catch (e) {
    alert(e.message);
  }
}

/* 5. Listen to Global Chat */
function listenToChat() {
  const box = document.getElementById("chat-box");
  db.ref("chat").orderByChild("timestamp").limitToLast(100).on("child_added", async snap => {
    const { sender, msg } = snap.val();
    let name = await resolveKNS(sender);
    name = name || shortenAddress(sender);
    const div = document.createElement("div");
    div.className = "chat-msg";
    div.innerHTML = `<b>${name}</b>: ${msg}`;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
  });
}

/* 6. Send Chat */
function sendChat() {
  const msg = document.getElementById("chat-msg").value.trim();
  if (!msg) return;
  db.ref("chat").push({
    sender: userAddress,
    msg,
    timestamp: Date.now()
  });
  document.getElementById("chat-msg").value = "";
}

/* 7. Helper: Shorten Address */
function shortenAddress(a) {
  return a.slice(0, 6) + "‚Ä¶" + a.slice(-4);
}
</script>

</body>
</html>
