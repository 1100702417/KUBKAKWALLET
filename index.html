<body>
  <h1>KUBKAK Wallet</h1>

  <!-- Wallet -->
  <div class="section">
    <button onclick="connectWallet()">ü¶ä ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏° MetaMask</button>
    <p id="wallet-address">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏Å‡∏£‡∏∞‡πÄ‡∏õ‡πã‡∏≤</p>
  </div>

  <!-- ‡∏™‡πà‡∏á Token -->
  <div class="section">
    <h3>üöÄ ‡πÇ‡∏≠‡∏ô 1‚Çøillion Coin</h3>
    <input id="to" placeholder="Address ‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö">
    <input id="amount" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô Token" type="number">
    <button onclick="transferToken()">‡∏™‡πà‡∏á Token</button>
    <p id="tx-result"></p>
  </div>

  <!-- ‡πÅ‡∏ä‡∏ó -->
  <div class="section">
    <h3>üí¨ Global Chat</h3>
    <div id="chat-box"></div>
    <input id="chat-msg" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...">
    <button onclick="sendChat()">‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>
  </div>

  <!-- Firebase + Wallet Logic -->
  <script>
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCQFmvFUxXl4O0S5WSKo9IZsxu9Esmbp6c",
      authDomain: "kubkakwallet.firebaseapp.com",
      databaseURL: "https://kubkakwallet-default-rtdb.firebaseio.com",
      projectId: "kubkakwallet",
      storageBucket: "kubkakwallet.appspot.com",
      messagingSenderId: "325567266889",
      appId: "1:325567266889:web:d74a2ccb4506bfa47bbf98"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Web3
    let provider, signer, userAddress;
    const tokenAddress = "0x4dc6f1fa9fd93f28d9b3b37592c572ba18bf6f10"; // 1‚Çøillion Coin
    const tokenABI = [
      "function transfer(address to, uint amount) public returns (bool)",
      "function decimals() public view returns (uint8)"
    ];

    async function connectWallet() {
      const web3Modal = new window.Web3Modal.default();
      const instance = await web3Modal.connect();
      provider = new ethers.providers.Web3Provider(instance);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      const knsName = await resolveKNS(userAddress);
      document.getElementById("wallet-address").textContent = `Connected: ${knsName}`;
    }

    async function transferToken() {
      const to = document.getElementById("to").value;
      const amount = document.getElementById("amount").value;
      const token = new ethers.Contract(tokenAddress, tokenABI, signer);
      const decimals = await token.decimals();
      const tx = await token.transfer(to, ethers.utils.parseUnits(amount, decimals));
      document.getElementById("tx-result").textContent = "‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô...";
      await tx.wait();
      document.getElementById("tx-result").textContent = `‚úÖ ‡∏™‡πà‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢: ${tx.hash}`;
    }

    function sendChat() {
      const msg = document.getElementById("chat-msg").value.trim();
      if (!msg || !userAddress) return;
      db.ref("chat").push({ sender: userAddress, msg, timestamp: Date.now() });
      document.getElementById("chat-msg").value = "";
    }

    function listenToChat() {
      const box = document.getElementById("chat-box");
      box.innerHTML = "";
      db.ref("chat")
        .orderByChild("timestamp")
        .limitToLast(100)
        .on("child_added", async (snap) => {
          const { sender, msg } = snap.val();
          const name = await resolveKNS(sender);
          const div = document.createElement("div");
          div.className = "chat-msg";
          div.innerHTML = `<b>${name}</b>: ${msg}`;
          box.appendChild(div);
          box.scrollTop = box.scrollHeight;
        });
    }

    async function resolveKNS(addr) {
      try {
        const res = await fetch(`https://kubname.com/api/resolve/${addr}`);
        const data = await res.json();
        return data.name || addr.slice(0, 6) + "..." + addr.slice(-4);
      } catch {
        return addr.slice(0, 6) + "..." + addr.slice(-4);
      }
    }

    window.addEventListener("load", () => {
      listenToChat();
    });
  </script>
</body>
